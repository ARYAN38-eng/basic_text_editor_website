<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-navbar {
            background-color: #4CAF50;
            color: white;
        }
        .custom-navbar a{
            color:white !important;
        }
        .custom-navbar a:hover{
            color: #FFD700 !important;
        }
        .btn-outline-success{
            color:white !important;
            border-color: white !important;
        }
        .dropdown-toggle{
          background-color: #4CAF50;
          border-color: #4CAF50;
          color: white;
        }
        .dropdown-menu-light a{
          color:black !important;
        }
        .dropdown-menu-light .dropdown-item:hover {
          color: black !important;
          text-decoration: none;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <button class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Contact Us
                      </button>
                      <ul class="dropdown-menu dropdown-menu-light">
                        <li><a class="dropdown-item" href="tel:7889375883">Ph no. 7889375883</a></li>
                        <li><a class="dropdown-item" href="mailto:aryanraina2021@gmail.com">aryanraina2021@gmail.com</a></li>
                      </ul>
                    </li>
                  </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can use the features of this website for text editing.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% comment %} <h1>Hello my name is aryan</h1>
    {{name}} is from the country {{place}} {% endcomment %}
    <div class="container">
        <form action="/analyze" method="GET">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Please Enter Your Text Here</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3" style="height:201px"></textarea>
              </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="Removepunc">
                <label class="form-check-label" for="Removepunc">Remove Punctuations</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="fullcaps">
                <label class="form-check-label" for="fullcaps">UPPERCASE</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="newlineremover">
                <label class="form-check-label" for="newlineremover">New Line Remover</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="extraspaceremover">
                <label class="form-check-label" for="extraspaceremover">Extra Spaces Remover</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="charcounter" role="switch" id="charcounter">
                <label class="form-check-label" for="charcounter">Character Count</label>
            </div>
            <button type="Submit" class="btn btn-dark mt-2">Analyze Text</button>
   
            
            </form>
        
    </div>
    



</body>
</html>
